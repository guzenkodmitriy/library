<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <p th:text="${person.getName() + ', ' + person.getBirthday()}">VALUE</p>
    
    <p th:if="${books.isEmpty()}">Человек не взял ни одной книги</p>
    
    <div th:unless="${books.isEmpty()}" style="font-size: 14px; font-weight: bold;">Книги:
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}"
               th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
        </div>
    </div>

    <hr/>
    
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать"/>
    </form>
    
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Удалить"/>
    </form>
</body>
</html>
